<html>
<head>
	<title>index</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	<link rel="stylesheet" href="__PUBLIC__/css/bootstrap.css"/>
	<link rel="stylesheet" href="__PUBLIC__/css/bootstrapValidator.min.css"/>
	 
	<script type="text/javascript" src="__PUBLIC__/js/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="__PUBLIC__/js/bootstrap.min.js"></script>
	 
	<script type="text/javascript" src="__PUBLIC__/js/bootstrapValidator.js"></script>

	<script type="text/javascript">	var verifyURL='{:U("Admin/Login/verify",'','')}';</script>
	<script type="text/javascript" src="__PUBLIC__/js/login.js"></script>

</head>
<body>
<style type="text/css">
        body{
            padding-top: 50px;
            padding-bottom: 40px;

            background-color:  #ccc;
        }
        nav{
            padding-right:6px;
            padding-left:6px;
            margin: 0 auto;
        }
        .col-lg-4,.col-lg-2,.col-lg-8{height:55px;
        background:#099;
        border-right: 1px solid #cccccc;
        color: #ffffff;
        text-align: center;
        line-height: 55px;
        }
    </style>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container-fluid">

        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a href="#" class = "navbar-brand">Freescale</a>
          <!-- <a class="navbar-brand" href="#">首页</a>
          <a class="navbar-brand" href="#">测试</a>
          <a class="navbar-brand" href="#">开发</a> -->
        </div>

        <div id="navbar" class="navbar-collapse collapse">
            <div class = "navbar-right">
                <ul class="nav navbar-nav">
                        <li><a href="{:U('Admin/')}">首页</a> </li>
                        <li><a href="#">测试</a> </li>
                        <li><a href="#">开发</a> </li>
                        <li><a href="#">help</a> </li>
                </ul>

              <form class="navbar-form navbar-right" role="form">
                <div class="form-group">
                  <input type="text" placeholder="Name" class="form-control">
                </div>
                <div class="form-group">
                  <input type="password" placeholder="Password" class="form-control">
                </div>
                <button type="submit" class="btn btn-success">Sign in</button>
                <a class="btn btn-success" href="{:U('Admin/Index/logout')}">logout</a>
                
              </form>
            </div>
            
        </div><!--/.navbar-collapse -->

      </div>
    </nav>

    <!-- <h2>heheda</h2> -->
 <div class="container">
        <div class ="row"> 
        <!--列-->
            <div class="col-lg-4"><a href="{:U('Admin/MsgManage/index')}">查看所有日志</a></div>
            <div class="col-lg-4">入口</div>
            <div class="col-lg-4"></div>
        </div>
    <!--行-->
        <div class ="row"> 
        <!--列-->
            <div class="col-lg-2"><a href="{:U('Admin/Rbac/index')}">用户列表</a></div>
            <div class="col-lg-2"><a href="{:U('Admin/Rbac/role')}">角色列表</a></div>
            <div class="col-lg-2"><a href="{:U('Admin/Rbac/node')}">节点列表</a></div>
            <div class="col-lg-2"><a href="{:U('Admin/Rbac/addUser')}">添加用户</a></div>
            <div class="col-lg-2"><a href="{:U('Admin/Rbac/addRole')}">添加角色</a></div>
            <div class="col-lg-2"><a href="{:U('Admin/Rbac/addNode')}">添加节点</a></div>
        </div>
        <div class ="row"> 
        <!--列-->
            <div class="col-lg-2"><a href="{:U('Admin/Rbac/user')}">ID</a></div>
            <div class="col-lg-2"><a href="{:U('Admin/Rbac/role')}">username</a></div>
            <div class="col-lg-2"><a href="{:U('Admin/Rbac/node')}">上一次登录时间</a></div>
            <div class="col-lg-2"><a href="{:U('Admin/Rbac/addUser')}">上一次登录IP</a></div>
            <div class="col-lg-2"><a href="{:U('Admin/Rbac/addRole')}">用户所属别组</a></div>
            <div class="col-lg-2"><a href="{:U('Admin/Rbac/addNode')}">操作</a></div>
        </div>
        <foreach name='user' item='v'>
            <div class ="row"> 
            <!--列-->
                <div class="col-lg-2">{$user.id}</div>
                <div class="col-lg-2">{$user.username}</div>
                <div class="col-lg-2">{$user.logintime|date='Y-m-d H:i',###}</div>
                <div class="col-lg-2">{$user.ip}</div>
                <div class="col-lg-2">{}</div>
                <div class="col-lg-2">删除</div>
            </div>
                <div class = "row">
                    <div class="col-lg-2">{$v.id}</div>
                    <div class="col-lg-2">{$v.name}</div>
                    <div class="col-lg-4">{$v.remark}</div>
                    <div class="col-lg-2">
                        <if condition='$v["status"]'>开启<else/>关闭</if>
                    </div>
                    <div class="col-lg-2"><a href="{:U('Admin/Rbac/access', array('rid' => $v["id"]))}">配置权限</a></div>
                </div>
            </foreach>



</body>
</html>
