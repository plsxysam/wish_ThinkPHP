<html>
<head>
	<title></title>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	<link rel="stylesheet" href="__PUBLIC__/css/bootstrap.css"/>
	<link rel="stylesheet" href="__PUBLIC__/css/bootstrapValidator.min.css"/>
	 
	<script type="text/javascript" src="__PUBLIC__/js/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="__PUBLIC__/js/bootstrap.min.js"></script>
	 
	<script type="text/javascript" src="__PUBLIC__/js/bootstrapValidator.js"></script>

	<script type="text/javascript">	var verifyURL='{:U("Admin/Login/verify",'','')}';</script>
	<script type="text/javascript" src="__PUBLIC__/js/login.js"></script>

	<style type="text/css">
        body{
            padding-top: 50px;
            padding-bottom: 40px;

            background-color:  #ccc;
        }
        nav{
            padding-right:6px;
            padding-left:6px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
	<nav class="navbar navbar-default navbar-inverse navbar-fixed-top">
      <div class="container-fluid">

        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a href="#" class = "navbar-brand">Freescale</a>
          <!-- <a class="navbar-brand" href="#">首页</a>
          <a class="navbar-brand" href="#">测试</a>
          <a class="navbar-brand" href="#">开发</a> -->
        </div>

        <div id="navbar" class="navbar-collapse collapse">
            <div class = "navbar-right">
                <ul class="nav navbar-nav">
                        <li><a href="#">首页</a> </li>
                        <li><a href="#">测试</a> </li>
                        <li><a href="#">开发</a> </li>
                        <li><a href="#">help</a> </li>
                </ul>

              <form class="navbar-form navbar-right" role="form">
                <div class="form-group">
                  <input type="text" placeholder="Name" class="form-control">
                </div>
                <div class="form-group">
                  <input type="password" placeholder="Password" class="form-control">
                </div>
                <button type="submit" class="btn btn-success">Sign in</button>
                <a class="btn btn-success" href="{:U('Admin/Index/logout')}">logout</a>
                
              </form>
            </div>
            
        </div><!--/.navbar-collapse -->

      </div>
    </nav>

    <div class="container">
    	<table>
    		<div class = "row">
    			<div class="col-lg-8 col-lg-offset-2">
                    <div class="page-header">
                        <h2><a href="{:U('Admin/Rbac/addNode')}">添加应用</a></h2>
                    </div>
                </div>
    		</div>
    		<foreach name='node' item='app'>
    			<div class = "row">
	    			<div class="col-lg-4 col-lg-offset-2">{$app.title}[<a href="{:U('Admin/Rbac/addNode', array('pid' => $app["id"], 'level' => 2))}">添加控制器</a>][<a href="">修改</a>]
                            [<a href="">删除</a>]</div>
	    		</div>
                <foreach name='app.child' item='action'>
                    <div class = "row">
                        <div class="col-lg-4 col-lg-offset-2">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{$action.title}[<a href="{:U('Admin/Rbac/addNode', array('pid' => $action["id"], 'level' => 3))}">添加方法</a>][<a href="">修改</a>]
                            [<a href="">删除</a>]</div>
                    </div>
                    <foreach name='action.child' item='method'>
                    <div class = "row">
                        <div class="col-lg-4 col-lg-offset-2">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{$method.title}
                            [<a href="">修改</a>]
                            [<a href="">删除</a>]</div>
                    </div>
                </foreach>
                </foreach>
                
    		</foreach>
    		<div class = "row">
    			<div class="col-lg-4 col-lg-offset-4">{$page}</div>
    		</div>
    	</table>

    </div>

</body>
</html>
